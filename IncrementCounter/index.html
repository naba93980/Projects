<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer
      src="https://kit.fontawesome.com/0afca74ca3.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Increment Counter</title>
  </head>
  <body>
    <div class="counter-container" data-target="40000">
      <i class="fa-solid fa-mug-hot fa-8x"></i>
      <p class="counter">0</p>
      <p><b>Project Completed</b></p>
    </div>
    <div class="counter-container" data-target="15000">
      <i class="fa-solid fa-users fa-8x"></i>
      <p class="counter">0</p>
      <p><b>Our Happy Clients</b></p>
    </div>
    <div class="counter-container" data-target="8000">
      <i class="fa-solid fa-list-check fa-8x"></i>
      <p class="counter">0</p>
      <p><b>On Going Projects</b></p>
    </div>
  </body>
</html>
